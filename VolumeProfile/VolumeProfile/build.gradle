apply plugin: 'com.android.application'
android {
    compileSdkVersion 21
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "jp.meridiani.apps.volumeprofile"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.twofortyfouram:android-plugin-api-for-locale:[1.0.2,2.0]'
}

repositories {
    maven { url 'http://dl.bintray.com/twofortyfouram/maven' }
}